<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Troll Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <form id="loginForm" class="card" autocomplete="off" novalidate>
      <h1>Login</h1>

      <label for="username">Username</label>
      <input id="username" name="username" required placeholder="Your name" />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required placeholder="••••••••" />

      <button id="submitBtn" type="submit">Log in</button>

      <div id="loader" class="loader" aria-hidden="true" hidden></div>
      <p id="errorBox" class="error" role="alert" aria-live="polite"></p>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
